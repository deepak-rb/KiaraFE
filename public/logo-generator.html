<!DOCTYPE html>
<html>
<head>
    <style>
        .logo-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .medical-cross {
            position: absolute;
            top: 80px;
            color: white;
            font-size: 120px;
            font-weight: bold;
        }
        
        .clinic-name {
            position: absolute;
            bottom: 120px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .clinic-subtitle {
            position: absolute;
            bottom: 80px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .decorative-dots {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .dot1 { top: 100px; left: 100px; }
        .dot2 { top: 100px; right: 100px; }
        .dot3 { bottom: 100px; left: 100px; }
        .dot4 { bottom: 100px; right: 100px; }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="medical-cross">âœš</div>
        <div class="clinic-name">KIARA</div>
        <div class="clinic-subtitle">CLINIC</div>
        <div class="decorative-dots dot1"></div>
        <div class="decorative-dots dot2"></div>
        <div class="decorative-dots dot3"></div>
        <div class="decorative-dots dot4"></div>
    </div>
    
    <script>
        // This HTML can be used to screenshot the logo
        console.log("Kiara Clinic Logo Ready");
    </script>
</body>
</html>
